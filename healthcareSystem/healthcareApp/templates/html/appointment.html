{% extends 'html/base.html' %}
{% load static %}

{% block content %}

<div class="container mt-5">
    <div>
        <h3>Appointment Form</h3>
    </div>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mt-3">
            <label for="name">Your Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name" required>
        </div>
        <div class="form-group mt-3">
            <label for="phone">Mobile Number:</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter Mobile Number" name="phone">
        </div>
        <div class="form-group mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Your Email" name="email" required>
        </div>
        <div class="form-group mt-3">
            <label for="date">Select Appointment Date:</label>
            <input type="date" class="form-control p-1" id="date" placeholder="" name="date" required>
        </div>
        <div class="form-group mt-3 d-flex flex-column">
            <label for="timeSlot">Select Time Slot:</label>
            <select name="timeSlot" id="timeSlot" class="form-input p-1" aria-label="Default select example">
                <option selected>Select Time Slot</option>
                <option value="Morning Slot">Morning Slot</option>
                <option value="Evening Slot">Evening Slot</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>

{% endblock %}
