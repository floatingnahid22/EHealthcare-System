<div class="container d-flex align-items-center w-100 mb-5">
  <div class="row d-flex align-items-center w-100 ps-5 mt-5">
    <div class="col-sm col-md p-5 d-flex justify-content-center">
      <img class="img w-100" src="{% static 'img/pngegg.png' %}" height="350px">
    </div>
    <div class="col-sm col-md p-5 d-flex flex-column justify-content-center">
      <h2><span class="" style="font-size: 50px">Heal</span><span style="font-size: 40px"> like you never<span class=""> healed before</span></span></h2>
      <a class="btn btn-primary me-5 mt-3 rounded w-50" href="{% url 'doctorsList' %}">See All Doctors</a>
    </div>
  </div>
</div>

<div class="container mb-5">
  <h3 class="text-center mb-3">Send us your query</h3>
  <form action="" method="POST" class="ps-5 pe-5">
    {% csrf_token %}
    <div class="form-group mb-3">
      <input type="text" class="form-control" placeholder="Enter your name" id="name" name="name">
    </div>
    <div class="form-group mb-3">
      <input type="email" class="form-control" placeholder="Enter email" id="email" name="name">
    </div>
    <div class="form-group mb-3">
      <textarea class="form-control" placeholder="Enter your Message" id="message" name="message"></textarea>
    </div>
    <div class="form-group mb-3">
      <label for="image">Upload Image:</label>
      <input type="file" class="form-control" data-file_types="jpg|jpeg|gif|png" name="image" id="image" placeholder="">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary ps-5 pe-5">Send</button>
    </div>
  </form>
</div>

{% endblock %}
