{% extends 'html/base.html' %}
{% load static %}

{% block content %}

<div class="container px-4 mt-5">
    {% for doctor in doctors %}
    <div class="row gx-4">
        <div class="col mb-4">
            <div class="p-3 border bg-light">
                <h6 class=""><label>Full Name: </label> {{doctor.fullName}}</h6>
                <p class=""><label></label>{{doctor.designation}}</p>
                <p class=""><label>Specialist: </label> {{doctor.speciality}}</p>
                <p class=""><label></label>{{doctor.degree}}</p>
                <p class=""><label>Fees: </label> {{doctor.fees}}</p>
                <p class=""><label>Visiting Hours: </label> {{doctor.visitingHours}}</p>
                <a class="btn btn-primary" href="{% url 'appointment' doctor.id %}">Make Appointment</a>
            </div>
        </div>
        <div class="col mb-4">
            <img class="img-fluid" src="{{doctor.image.url}}" width="50%" height="50%">
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
