{% extends 'html/base.html' %}
{% load static %}

{% block content %}

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'img/slider-image1.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/slider-image2.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/slider-image1.jpg' %}" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="container d-flex mt-5 mb-5 justify-content-center">
  <a class="btn btn-primary ms-2 p-4" href="{% url 'doctorsList' %}">See All Doctors</a>
</div>
<div class="container mb-5">
  <h3 class="text-center mb-3">Send us your query</h3>
  <form action="" method="POST" class="ps-5 pe-5">
    {% csrf_token %}
    <div class="form-group mb-3">
      <input type="text" class="form-control" placeholder="Enter your name" id="name" name="name">
    </div>
    <div class="form-group mb-3">
      <input type="email" class="form-control" placeholder="Enter email" id="email" name="name">
    </div>
    <div class="form-group mb-3">
      <textarea class="form-control" placeholder="Enter your Message" id="message" name="message"></textarea>
    </div>
    <div class="form-group mb-3">
      <label for="image">Upload Image:</label>
      <input type="file" class="form-control" data-file_types="jpg|jpeg|gif|png" name="image" id="image" placeholder="">
    </div>
    <div class="text-center">
    <button type="submit" class="btn btn-primary ps-5 pe-5">Send</button>
      </div>
  </form>
</div>

{% endblock %}
